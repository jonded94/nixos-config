# Kube Prometheus Stack configuration
# Customize these values as needed

prometheus:
  ingress:
    enabled: true
    hosts:
      - jonas-nixos.local
    path: "/prometheus"

  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

grafana:
  enabled: true
  adminPassword: changeme

  ingress:
    enabled: true
    hosts:
      - jonas-nixos.local
    path: "/grafana"

alertmanager:
  enabled: true
