# Kube Prometheus Stack configuration
# Customize these values as needed

prometheus:
  ingress:
    enabled: true
    hosts:
      - prometheus.jonas-nixos.local

  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

grafana:
  enabled: true
  adminPassword: changeme

  ingress:
    enabled: true
    hosts:
      - grafana.jonas-nixos.local

alertmanager:
  enabled: true
